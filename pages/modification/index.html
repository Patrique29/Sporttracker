<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/connexion.css">
    <link rel="icon" type="image/jpg" href="pikminducombatmaisquele1caraprèsilestnul.jpg" />
    <title>Modifier les informations</title>
</head>
<body>
    <div class="centre" id="rcorners1">
        <form action="/pages/redirection/index.html">
            <label for="nom">Nom de famille</label><br>
            <input required id="nom" type="text"><br>

            <label for="prenom">Prénom</label><br>
            <input required id="prenom" type="text"><br>

            <label for="day">Jour</label>
            <input required id="day" type="number" size="4">
            <label for="month">Mois</label>
            <select required id="month">
                <option value="01">Janvier</option>
                <option value="02">Février</option>
                <option value="03">Mars</option>
                <option value="04">Avril</option>
                <option value="05">Mai</option>
                <option value="06">Juin</option>
                <option value="07">Juillet</option>
                <option value="08">Août</option>
                <option value="09">Septembre</option>
                <option value="10">Octobre</option>
                <option value="11">Novembre</option>
                <option value="12">Décembre</option>
            </select>
            <label for="year">Année</label>
            <input required id="year" type="number" size="6"><br>

            Sexe <br>
            <input id="M" type="radio" name="sexe" value="M" >
            <label for="M">M</label>
            <input id="F" type="radio" name="sexe" value="F" required>
            <label for="F">F</label><br>
            
            <label for="masse">Poids</label><br>
            <input required id="masse" type="number"> kg <br>

            <label for="taille">Taille</label><br>
            <input required id="taille" type="number" size="5"> cm <br>

            <label for="email">Adresse électronique</label><br>
            <input required id="email" type="email"><br>

            <label for="mdp">Mot de Passe</label><br>
            <input  id="mdp" type="password" required><br>

            <label for="mdp">Nouveau mot de passe</label><br>
            <input id="mdp" type="password"><br>

            <label for="mdp">Confirmer le nouveau mot de passe</label><br>
            <input id="mdp" type="password"><br>
            <input type="submit" value="Confirmer les modifications">
            <a id="centre" href="/index.html">Retour à l'accueil ?</a>
        </form>
    </div>
</body>
</html>
